<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">Students</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="./css/application.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/angular.min.js}"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var URLS = {};
        URLS.students = /*[[@{/university/students/:id}]]*/ '/students/rest';
        URLS.partialsList = /*[[@{/students/partialsList}]]*/ '/students/partialsList';
        URLS.partialsEdit = /*[[@{/students/partialsEdit}]]*/ '/students/partialsEdit';
        URLS.partialsCreate = /*[[@{/students/partialsCreate}]]*/ '/students/partialsCreate';
        /*]]>*/
    </script>
    <script th:src="@{/js/app.js}" src="./js/app.js"></script>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">Students Listing</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div layout:fragment="content">
        <h1>Static content for prototyping purposes only</h1>

        <p>
            This is the layout of the site. The actual content will come from individual views making use of this layout
        </p>
    </div>
</div>
<div id="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
